<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-card class="ion-padding" color="dark">
    <ion-card-header>
      <ion-card-title class="ion-text-center">เข้าสู่ระบบ</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #loginForm="ngForm">
        <!-- ชื่อผู้ใช้ -->
        <ion-item color="secondary">
          <ion-label position="floating">กรอกชื่อผู้ใช้</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <!-- รหัสผ่าน -->
        <ion-item color="secondary" class="ion-margin-top">
          <ion-label position="floating">รหัสผ่าน</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <!-- ปุ่มเข้าสู่ระบบ -->
        <ion-button expand="block" color="primary" class="ion-margin-top" (click)="login()">
          เข้าสู่ระบบ
        </ion-button>

        <!-- ปุ่มลงทะเบียน -->
        <ion-button expand="block" color="secondary" class="ion-margin-top" (click)="register()">
          ลงทะเบียน
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
