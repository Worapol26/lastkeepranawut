<ion-header>
  <ion-toolbar color="primary">
    <ion-title>รายการอาหาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>ออเดอร์ที่ลูกค้าสั่ง</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <!-- ✅ ใช้ *ngFor แสดงอาหารที่ดึงจาก API -->
        <ion-item *ngFor="let item of orderItems">
          <ion-thumbnail slot="start">
            <img [src]="item.imageURL" alt="{{ item.name }}">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ item.name }}</h2>
            <p>ราคา: {{ item.price }} บาท</p>
          </ion-label>
        </ion-item>

        <!-- ✅ แสดงราคาสุทธิ -->
        <ion-item>
          <ion-label>
            <h2>รวมทั้งหมด</h2>
            <p>{{ totalPrice }} บาท</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- ✅ ปุ่มย้อนกลับ -->
  <ion-button expand="block" color="primary" (click)="goBackToJaokongran()">
    ย้อนกลับ
  </ion-button>
</ion-content>
